<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Name Game!</title>
    <link rel="stylesheet" type="text/css" href="/css/simple.css">
</head>

<body>
    <h1>Choose a Baby Name!</h1>
    <p>What should you expect when you're expecting? A whole lot of decisions! One of the most important: what will
        your baby be named? Choose an option to get started!
    </p>
    <form action="/display_names" method='get'>
        <label>The baby's last name:</label>
        <input type="text" name="last_name">
        <br />
        <br />
        <select name="name_type">
            <option value="girl_name">Girl Name</option>
            <option value="boy_name">Boy Name</option>
            <option value="unisex_name">Unisex Name</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Get baby names!">
    </form>
</body>

</html>
